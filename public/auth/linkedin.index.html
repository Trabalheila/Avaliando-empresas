<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>LinkedIn Auth</title>
  <script>
    // Aqui você pode capturar a resposta e redirecionar para sua rota React
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const error = params.get("error");

    // Exemplo: redirecionar para a rota da sua aplicação com o código
    if (code) {
      window.location.href = `/login/linkedin/callback?code=${code}`;
    } else {
      // tratar erro
      window.location.href = `/login/linkedin/callback?error=${error}`;
    }
  </script>
</head>
<body>
  <p>Redirecionando...</p>
</body>
</html>
