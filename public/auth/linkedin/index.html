<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex,nofollow" />
    <title>LinkedIn Auth — Trabalhei Lá</title>

    <script>
      (function () {
        const params = new URLSearchParams(window.location.search);
        const code = params.get("code");
        const error = params.get("error");
        const errorDescription = params.get("error_description");

        const APP_URL = "https://www.trabalheila.com.br";

        if (code) {
          window.location.replace(`${APP_URL}/?linkedin_code=${encodeURIComponent(code)}`);
          return;
        }

        if (error) {
          const qs = new URLSearchParams({
            linkedin_error: error,
            linkedin_error_description: errorDescription || "",
          });
          window.location.replace(`${APP_URL}/?${qs.toString()}`);
          return;
        }

        window.location.replace(APP_URL);
      })();
    </script>
  </head>

  <body
    style="
      font-family: Inter, Arial, sans-serif;
      text-align: center;
      padding: 48px;
      background: #0b1220;
      color: #fff;
    "
  >
    <h2 style="margin: 0 0 12px; font-weight: 800">Conectando com o LinkedIn…</h2>
    <p style="margin: 0; opacity: 0.85">Você será redirecionado automaticamente.</p>
  </body>
</html>
